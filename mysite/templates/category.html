<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}

<h1> List of all categories</h1>

{%if category %}
    <ul>
        {% for text in category_list %}
        <li><a href="{{ category.get_absolute_url }}/">{{ category.name }} </a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p> No Categories were found</p>
    {% endif %}

{% endblock %}
</body>
</html>
